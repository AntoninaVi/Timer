<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@700&family=Space+Mono:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="/app.js" type="module"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="main-title">
                pomodoro
            </h1>

            <div class="buttons">
                <button class="main-button" id="pomodoroButton">pomodoro</button>
                <button class="main-button" id="shortBreakButton">short break</button>
                <button class="main-button" id="longBreakButton">long break</button>
            </div>
            <div id="main-time" class="main-time">
                
                <div id="progress" class="progress"></div>
                <div class="timer" id="timer">25:00</div>
                <button class="pause-btn" id="pauseButton">pause</button>
            </div>


        </div>





    </div>
    </div>



</body>
