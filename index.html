<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@700&family=Space+Mono:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="/app.js" type="module"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="main-title">
                pomodoro
            </h1>

            <div class="buttons">
                <button class="main-button" id="pomodoroButton">pomodoro</button>
                <button class="main-button" id="shortBreakButton">short break</button>
                <button class="main-button" id="longBreakButton">long break</button>
            </div>
            <div id="main-time" class="main-time">


                <div class="timer" id="timer">25:00</div>
                <progress id="progress" value="0" max="100"></progress>
                <button class="pause-btn" id="pauseButton">pause</button>
            </div>


        </div>
        <button id="settingsBtn" class="settings__button-main">settings</button>
        <section class="settings__section" id="settings">
            <button class="settings__button-close" id="closeBtn"></button>
            <h2 class="settings__title">settings</h2>

            <div id="settings__time">
                <h2>Time(minutes)</h2>
                <div class="" id="selectTimePomodoro">
                    <label for="pomodoroTimeInput">Pomodoro</label>
                    <input type="number" id="pomodoroTimeInput" value="25">
                </div>
                <div class="" id="selectTimeShort">
                    <label for="shortTimeInput">Short Break</label>
                    <input type="number" id="shortTimeInput" value="5">
                </div>
                <div class="" id="selectTimeLong">
                    <label for="longTimeInput">Short Break</label>
                    <input type="number" id="longTimeInput" value="15">
                </div>
            </div>


            <div id="selectColor">
                <h3 class="colors">Color</h3>
                <button class="red"></button>
                <button class="blue"></button>
                <button class="purple"></button>
            </div>
            <div id="selectFont">
                <h3 class="fonts">Font</h3>
                <button class="kumbhsans"></button>
                <button class="roboto"></button>
                <button class="space"></button>
            </div>
            <button class="settings__button-apply">Apply</button>
        </section>




    </div>
    </div>



</body>

</html>
